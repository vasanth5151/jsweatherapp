<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <h1 class="box">WEATHER APP</h1>
    <br>
    <div class="container">
            
            <input class="input-value" type="text" placeholder="Search here..." id="city-name">
            <br>
            <input class="button" type="button" value="Search," onclick="searchweather()">
            
        
    </div>
    </div>
    <div class="result-display">
        <h2 id="name">City-Name:-----</h2>
        <h2>Weather-Type:<span id="weather-type"></span></h2>
        <br>
        <div class="low">

        <h3>TEMP:<span id="temp"></span>*F</h3>
        <h3>Min-Temp:<span id="min-temp"></span>*F</h3>
        <h3>Max-Temp:<span id="max-temp"></span>*F</h3>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
